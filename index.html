<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istanbul Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .left, .center, .right {
            padding: 20px;
            box-sizing: border-box;
        }
        .left {
            width: 60%;
            background-color: #f0f0f0;
            font-size: 28px; /* Increased font size for time/date */
        }
        .center {
            width: 30%;
            background-color: #e0f7fa;
            font-size: 24px;
            text-align: center;
        }
        .right {
            width: 10%;
            background-color: #f8e6f0;
            font-size: 18px;
        }
        h1 {
            margin: 0;
        }
        .weather-icon {
            width: 50px;
            height: 50px;
        }
        .forecast {
            display: flex;
            flex-direction: column;
        }
        .forecast-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="left">
    <div id="istanbul-time">
        <!-- Istanbul Time will be displayed here -->
    </div>
    <div id="istanbul-date">
        <!-- Istanbul Date will be displayed here -->
    </div>
</div>

<div class="center">
    <h1>Current Weather</h1>
    <div id="current-weather">
        <!-- Current weather info will be displayed here -->
    </div>
</div>

<div class="right">
    <h1>5 Day Forecast</h1>
    <div id="forecast">
        <!-- 5 day forecast will be displayed here -->
    </div>
</div>

<script>
    const apiKey = "YOUR_API_KEY";
    const city = "Istanbul";
    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=tr`;

    const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric&lang=tr`;

    // Function to update Istanbul's time and date
    function updateTimeAndDate() {
        const options = { timeZone: 'Europe/Istanbul', hour12: false, weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const date = new Date().toLocaleString('tr-TR', options);
        const [weekday, day, month] = date.split(', ');

        document.getElementById("istanbul-time").textContent = new Date().toLocaleTimeString('tr-TR', { timeZone: 'Europe/Istanbul' });
        document.getElementById("istanbul-date").textContent = `${weekday}, ${day} ${month}`;
    }

    // Function to fetch and display current weather data
    async function fetchCurrentWeather() {
        const response = await fetch(apiUrl);
        const data = await response.json();
        const weather = data.weather[0];
        const temperature = data.main.temp;

        const weatherHtml = `
            <div>
                <img class="weather-icon" src="https://openweathermap.org/img/wn/${weather.icon}.png" alt="${weather.description}">
                <p>${weather.description}</p>
                <h3>${temperature}°C</h3>
            </div>
        `;
        document.getElementById("current-weather").innerHTML = weatherHtml;
    }

    // Function to fetch and display 5-day forecast
    async function fetch5DayForecast() {
        const response = await fetch(forecastUrl);
        const data = await response.json();
        const forecast = data.list.slice(0, 5);

        let forecastHtml = "<div class='forecast'>";
        forecast.forEach(item => {
            const date = new Date(item.dt * 1000);
            const day = date.toLocaleDateString('tr-TR', { weekday: 'short' });
            const temp = item.main.temp;
            const icon = item.weather[0].icon;

            forecastHtml += `
                <div class="forecast-item">
                    <h4>${day}</h4>
                    <img class="weather-icon" src="https://openweathermap.org/img/wn/${icon}.png" alt="weather icon">
                    <p>${temp}°C</p>
                </div>
            `;
        });
        forecastHtml += "</div>";
        document.getElementById("forecast").innerHTML = forecastHtml;
    }

    // Initial updates
    updateTimeAndDate();
    fetchCurrentWeather();
    fetch5DayForecast();

    // Update time every second
    setInterval(updateTimeAndDate, 1000);
</script>

</body>
</html>
